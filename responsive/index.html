<html>
    <head>
        <title>Responsive</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header class="col-12">
            <h3>Ovo je heder</h3>
        </header>

        <div class="row">
            <nav class="col-3">
                <ul>
                    <li href="#">Jedan</li>
                    <li href="#">Dva</li>
                    <li href="#">Tri</li>
                </ul>
            </nav>

            <aside class="col-9">
                Neki tekst
            </aside>
        </div>
        <div class="row">

            <!--Prva slika-->
            <div class="col-4">
                <img src="images/lights.jpg">
                <p>Prva slika neki tekst</p>
            </div>

            <!--Druga slika-->
            <div class="col-4">
                <img src="images/mountains.jpg">
                <p>Druga slika neki tekst</p>
            </div>

            <!--Treca slika-->
            <div class="col-4">
                <img src="images/nature.jpg">
                <p>Treca slika neki tekst</p>
            </div>

        </div>
        <div class="row">
            <!--Card 1-->
            <div class="col-3 povoljnosti kartica1">
                <ul>
                    <li>Povoljnost 1</li>
                    <li>Povoljnost 2</li>
                    <li>Povoljnost 3</li>
                </ul>

            </div>
            <!--Card 2-->
            <div class="col-4 povoljnosti kartica2">
                <ul>
                    <li>Povoljnost 1</li>
                    <li>Povoljnost 2</li>
                    <li>Povoljnost 3</li>
                </ul>

            </div>
            <!--Card 3-->
            <div class="col-5 povoljnosti kartica3">
                <ul>
                    <li>Povoljnost 1</li>
                    <li>Povoljnost 2</li>
                    <li>Povoljnost 3</li>
                </ul>

            </div>
        </div>
        <form>
            <div class="row forma">
                <label class="col-4">Ime</label>
                <input type="text" class="col-8">
            </div>
            <div class="row forma">
                <label class="col-4">Komentar:</label>
                <textarea class="col-8"></textarea>
            </div>
            <div class="row">
                <label class="col-4">Zemlja:</label>
                <select name="zemlja" class="col-8">
                    <option value="bu">Bugarska</option>
                    <option value="ru">Rumunija</option>
                    <option value="pk">Pakistan</option>
            </div>
            <div class="row forma">
                <input type="button" class="col-4" value="Posalji">
            </div>
        </form>

        <footer class="col-12">
            <h4>Ovo je futer</h4>
        </footer>

    </body>


</html>
