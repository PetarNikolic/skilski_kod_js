<html>
    <head>
        <title>Domaci zadatak broj 3</title>
        <link rel="stylesheet" href="03-27.01.2020.css">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Login details</legend>

        <!--Name-->
        <label>Name:</label>
        <input type="text">
        <br>

        <!--E-mail-->
        <label>E-mail:</label>
        <input type="email">
        <br>

        <!--Password-->
        <label>Password:</label>
        <input type="password">
        <br>

    </fieldset>
    <fieldset>

            <legend>Your feedback</legend>
        <br>

        <!--Checkbox emotions-->
        <label>Please check all the emotions that apply to you:</label>
        <br>
    <div class="uvuceno">
        <input type="checkbox" name="emotions" value="angry">Angry
        <input type="checkbox" name="emotions" value="sad">Sad
        <input type="checkbox" name="emotions" value="happy">Happy
        <input type="checkbox" name="emotions" value="ambivalent">Ambivalent
    </div>
        <br>
        <br>

        <!--Radio button satisfaction-->
        <label>How satisfied were you with our service?</label>
        <br>
    <div class="uvuceno">
        <input type="radio" name="satisfaction" value="very">Very satisfied
        <input type="radio" name="satisfaction" value="satisfied">Satisfied
        <input type="radio" name="satisfaction" value="didn't care">Didn't care
        <input type="radio" name="satisfaction" value="dissatisfied">Disatisfied
        <input type="radio" name="satisfaction" value="very dissatisfied">Very dissatisfied
    </div>
        <br>

        <!--Bigger coments-->
        <label>Further comments:</label>
        <textarea rows="5" cols="30"></textarea>
        <br>

    </fieldset>
        <br>

        <!--Bio photo-->
        <label>Bio photo:</label>
        <input type="file">
        <br>
        <br>
    
        <!--Location visited-->
        <label>Location visited:</label>
        <select name="location">Location
            <option value="france">France</option>
            <option value="italy">Italy</option>
            <option value="denmark">Denmark</option>
            <option value="finland">Finland</option>
        </select>
        <br>
        <br>
        
        <!--Submit button-->
        <input type="submit" value="Submit">
        <br>
        <br>
        <!--Reset button-->
         <input type="reset" value="reset">
        <br>

        

    </form>

    </body>




</html>
