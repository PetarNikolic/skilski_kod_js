<html>
    <head>
        <title>Tabele</title>
        <style>
            table{
                border: solid 2px;
                border-color:red;
            }

            td{
                border: solid 2px;
                border-color: green;
            }

            th{
                border: solid 2px;
                border-color: yellow;
            }
        </style>

    </head>
    
    <body>
        <table>
            <caption>Abeceda</caption>
            <th>Velika slova</th>
            <th>Mala slova</th>
           
            <tr>
                <td>A</td>
                <td rowspan="2">a</td>
            </tr>
            <tr>
                <td>B</td>
                <td rowspan="2">b</td>
            </tr>
            <tr>
                <td>C</td>
                <td>c</td>
            </tr>
        </table>


    </body>



</html>
