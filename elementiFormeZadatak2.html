<html>
    <head>
        <title>Form Validation</title>
        <link rel="stylesheet" href="elementiFormeZadatak2.css">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Form Validation</legend>

        <!--Unos imena-->
        <label>Name:</label>
        <input type="text">
        <br>

        <!--Unos prezimena-->
        <label>Username:</label>
        <input type="text">
        <br>

        <!--Unos lozinke (osetljivih podataka)-->
        <label>Password:</label>
        <input type="password">
        <br>

        <!--Ponovni unos lozinke (osetljivih podataka)-->
        <label>Re-type password:</label>
        <input type="password">
        <br>

        <!--Odaberite jedan pol-->
        <label>Gender</label>
        <input type="radio" name="gender" value="m">Male
        <input type="radio" name="gender" value="f">Female
        <input type="radio" name="gender" value="other">Other
        <br>

        <!--Checkbox - Odaberite programski jezik-->
        <label>Programming skills:</label>
        <input type="checkbox" name="programming_skills" value="java">Java
        <input type="checkbox" name="programming_skills" value="android">Android
        <input type="checkbox" name="programming_skills" value="ruby">Ruby
        <input type="checkbox" name="programming_skills" value=".net">.Net
        <br>

        <!--Contact number-->
        <label>Contact no:</label>
        <input type="number">
        <br>

        <!--Unos mail-a-->
        <label>E-mail:</label>
        <input type="email">
        <br>

        <!--Select-->
        <label>College:</label>
        <select name="College">College
            <option value="itbootcamp">IT bootcamp</option>
            <option value="pmf">PMF</option>
            <option value="prava">Prava</option>
        </select>
        <br>

        <input type="submit" value="Submit">
        <br>

        </fieldset>

    </form>

    </body>




</html>
