<html>
    <head>
        <title>Elementi forme</title>
    </head>
    <body>

        <form>
            <fieldset>
                <legend>Informacije</legend>

                <!--Unos imena-->
                <label>Ime:</label>
                <input type="text">
                <br>

                <!--Skriveno polje-->
                <input type="hidden">

                <!--Unos prezimena-->
                <lable>Prezime:</lable>
                <input type="text">
                <br>

                <!--Unos mail-a-->
                <label>E-mail:</label>
                <input type="email">
                <br>

                <!--Unos lozinke (osetljivih podataka)-->
                <label>Lozinka:</label>
                <input type="password">
                <br>

                <!--Unos numeričkog sadrzaja-->
                <label>Koliko imate godina</label>
                <input type="number" min="18" max="150" step="0.5">
                <br>

                <!--Kalendar-->
                <lable>Kog datuma ste rođeni?</lable>
                <input type="date" min="1900-01-01" max="2020-01-27" step="3">
                <br>

                <!--Vreme-->
                <label>Unesite vreme</label>
                <input type="time">
                <br>

                <!--Odaberite jedan pol-->
                <label>Odaberite pol</label>
                <input type="radio" name="pol" value="m">Muški
                <input type="radio" name="pol" value="z">Zenski
                <input type="radio" name="pol" value="n" checked>Neopredeljen
                <br>

                <!--Odaberite jedan kurs-->
                <label>Odaberite kurs</label>
                <input type="radio" name="kurs" value="js">JS
                <input type="radio" name="kurs" value="qa">QA
                <br>

                <!--Checkbox - Odaberite programski jezik-->
                <label>Odaberite programski jezik</label>
                <input type="checkbox" name="jezik" value="html">HTML
                <input type="checkbox" name="jezik" value="css">CSS
                <input type="checkbox" name="jezik" value="js">JS
                <br>

                <!--Strani jezici-->
                <lable>Odaberite strani jezik</lable>
                <input type="checkbox" name="jezik1" value="sr" checked>Srpski
                <input type="checkbox" name="jezik1" value="en">Engleski
                <input type="checkbox" name="jezik1" value="fr">Francuski
                <input type="checkbox" name="jezik1" value="it">Italijanski
                <br>

                <!--Odabir fajla-->
                <lable>Prilozite svoju biografiju</lable>
                <input type="file">
                <br>

                <!--Select-->
                <select name="prog_jezik">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JS</option>
                </select>
                <br>

                <!--Select + optgroup-->
                <select>
                    <optgroup label="Nis">
                        <option value="php" name="nis">PHP</option>
                        <option value="js" name="nis">JS</option>
                        <option value="qa" name="nis">QA</option>
                    </optgroup>
                    <optgroup label="Beograd">
                        <option value="js" name="bg">JS</option>
                        <option value="qa" name="bg">QA</option>
                    </optgroup>

                </select>

            </fieldset>

            <fieldset>
                <legend>O meni</legend>

                <lable>Pretraga</lable>
                <input type="search">
                <br>

                <!--Odabir boje-->
                <lable>Odaberite omiljenu boju</lable>
                <input type="color" value="#ff0000">
                <br>

            </fieldset>

            <input type="button" value="Klikni" onclick="alert('Pozdrav :) ')">
            <br>
            <input type="submit" value="Potvrdi">
            <br>
            <input type="reset" value="Ponisti">
            
        </form>

    </body>

</html>
